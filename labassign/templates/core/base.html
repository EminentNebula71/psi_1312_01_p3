<!DOCTYPE html>

<html>
    <head lang="en">
        <meta charset="UTF-8"/>
        <title>
            Core -
            {% block title_block %}
               
            {% endblock %}
        </title>
    </head>
    <body>
        <div>
            {% block body_block %}
            {% endblock %}
        </div>
        <hr/>
        <div>
            <ul>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Log In</a></li>
                {% endif %}
                    <li><a href="{% url 'core:home' %}">Index</a></li>
            </ul>
        </div>
    </body>
</html>
