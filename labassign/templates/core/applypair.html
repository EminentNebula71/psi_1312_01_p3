{% extends 'core/base.html' %}

{%block title_block %}
    Apply pair
{% endblock %}

{% block body_block %}
    <h1>Apply Pair</h1>
    {% if pareja_mismo_usuario %}
        {{pareja_mismo_usuario}}

    {% else %}
    <p>Select the second</p>
    <div>
        <form id="eleccion" name="eleccion" method="POST" action="{% url 'core:applypair' %}">
            {% csrf_token %}
            <label for="companero">Elige un compa√±ero:</label>

            <select name="colegas" id="colegas">
                {% for s in students %}
                    <option id="seleccion" name="seleccion" value={{s.id}}>>{{s.last_name}}, {{s.first_name}}</option>
                {% endfor %}
            </select> 

            <input type="submit" value="Elegir" />
        </form>
    </div>
    {%endif%}
{% endblock %}
