{% extends 'core/base.html' %}

{%block title_block %}
    Apply pair
{% endblock %}

{% block body_block %}
    <h1>Apply Group</h1>
    <p class="contenido"> Select the group you want to join to</p>
    <div class="contenido">
        {% if valido == 1 %}
        <form id="grupo_form" name="grupo_form" method="POST" action="{% url 'core:elegir_grupo' %}">
            {% csrf_token %}
            <label for="label">Elige un grupo:</label>

            <select name="grupo" id="grupo">
                {% for g in grupos_lab %}
                    <option id="grupo" name="grupo" value={{g.id}}>>{{g.id}}</option>
                {% endfor %}
            </select> 
            <input type="submit" value="Elegir" />
        </form>
        {{ error }}
        {% else %}
            <p>Group selection is not active</p>
        {% endif %}
    </div>
{% endblock %}
